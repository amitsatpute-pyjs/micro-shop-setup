apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-deployment
  labels:
    name: orders-deployment
    app: micro-shop
spec:
  selector:
    matchLabels:
      name: orders-pod
      app: micro-shop
  replicas: 1
  template:
    metadata:
      name: orders-pod
      labels:
        name: orders-pod
        app: micro-shop
    spec:
      restartPolicy: Always
      containers:
      - name: orders
        image: orders:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8081
        imagePullPolicy: IfNotPresent
        env:
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: db-root-username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: db-root-password
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: mysql-configmap
              key: database_url
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: mysql-configmap
              key: database_port
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: mysql-configmap
              key: orders_database_name
        - name: PORT
          value: "8081"


